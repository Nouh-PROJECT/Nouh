{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/board.css') }}" rel="stylesheet" />

<style>
    body { background-color: #FFFFFF;
        color: #424D83; 
    }

    .form-wrapper, .form-template, .lecture-content {
        color: #424D83;
    }

    .form-wrapper {
        width: 100%;
        max-width: 100%;
    }

    .form-template {
        width: 100%;
        max-width: 70%;
        height: 100%;
    }

    .lecture-content {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
    }

    .lecture-content iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
     
    }

    .form-title {
        color: #424D83;
    }

</style>
{% endblock %}

{% block title %}강의 보기{% endblock %}

{% block content %}
{% include "nav.html" %}
<div class="form-wrapper ">
    <div class="form-template quiz-add">
        <h1 class="form-title">{{ lecture.subject_name }} - {{ lecture.lecture_name }}</h1>
        <div class="lecture-content">
            <iframe 
                src="{{ lecture.lec_url }}" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="button-area">
            <a class="button" href="{{ url_for('lecture.lecture_list') }}">목록으로</a>
        </div>
    </div>
</div>
{% endblock %}
