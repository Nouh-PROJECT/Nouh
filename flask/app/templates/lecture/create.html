{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block title %}강의 추가{% endblock %}

{% block content %}
{% include "nav.html" %}


<style>
    /* #lecture-cvm > .content > input[name=title] { width: 100%; height: 40px; margin-bottom: 20px; padding-left: 10px; font-size: 18px; }
    #lecture-cvm > .content > #editor-container { margin-bottom: 20px; }
    #lecture-cvm > .button-area { justify-content: end; } */


</style>

<main id="form-template">
    <form id="lecture-cvm" class="frame" onsubmit="return LectureCreate();">
        <div class="title">강의 추가</div>

        <div class="content">
            <div>
                <div>과목</div>
                <select name="subject">
                    <option value="0">과목을 선택해주세요</option>
                    {% for s in subjects %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <div>제목</div>
                <input type="text" name="title" required>
            </div>

            <div>
                <div>설명</div>
                <textarea name="description" required></textarea>
            </div>

            <div>
                <div>영상 파일</div>
                <input type="file" name="file" style="padding: 0" required>
            </div>
        </div>

        <div class="button-area">
            <button type="submit">추가</button>
            <button type="button" onclick=location.href="{{ url_for('lecture.lecture_lists') }}">목록으로</button>
        </div>
    </form>
</main>

{% endblock %}
