<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon/deposit-32x32.png') }}">

    <!-- Set Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95adcb8c15.js" crossorigin="anonymous"></script>

    {% block head %}{% endblock %}
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}

    <div class="spinner-background">
        <img src="{{ url_for('static', filename='img/spinner.svg') }}">
        <span>L O A D I N G</span>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                const spinner = document.querySelector('.spinner-background');
                spinner.style.display = 'none';
            }, 300);
        });
    </script>
</body>
</html>
