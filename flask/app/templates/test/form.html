{% extends "base.html" %}

{% block head %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    
    @media print {
        body {
            margin: 0 !important;
        }
    }
    
    .main-container {
        font-family: 'Lato';
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }
    
    .ck-content {
        font-family: 'Lato';
        line-height: 1.6;
        word-break: break-word;
    }
    
    .editor-container_classic-editor .editor-container__editor {
        min-width: 795px;
        max-width: 795px;
    }
    
    .ck.ck-content.ck-editor__editable.ck-rounded-corners.ck-editor__editable_inline {
        min-height: 300px;  
        font-size: 10px !important;
    }

</style>

<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.css">

<script type="importmap">
    {
        "imports": {
            "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js",
            "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.3.1/"
        }
    }
</script>
<script type="module" src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}

{% block title %}게시글 작성{% endblock %}

{% block content %}
{% include "nav.html" %}

<style>
    #form-template { display: flex; justify-content: center; width: 100%; }
    #form-template > form { min-width: 600px; margin: 50px 0; padding: 50px 50px 30px 50px; border: 2px solid #424D83; border-radius: 5px; }
    #form-template > form > .title { font-size: 36px; font-weight: bold; color: #424D83; text-align: center; }
    #form-template > form > .content { margin: 20px 0; padding: 30px 0; border-top: 2px solid #424D83; border-bottom: 2px solid #424D83; }
    #form-template > form > .button-area { display: flex; }
    #form-template > form > .button-area > button { width: 100px; height: 35px; border-radius: 5px; background-color: #424D83; font-size: 16px; font-weight: bold; color: #FFF; text-align: center; }
    #form-template > form > .button-area > button:hover { background-color: #A1B0FC; }

    #board-write > .content > input[name=title] { width: 100%; height: 40px; margin-bottom: 20px; padding-left: 10px; font-size: 18px; }
    #board-write > .content > #editor-container { margin-bottom: 20px; }
    #board-write > .button-area { justify-content: end; }
</style>

<main id="form-template">
    <form id="board-write">
        <div class="title">게시글 작성</div>

        <div class="content">
            <input type="text" name="title" placeholder="제목" />

            <div class="editor-container editor-container_classic-editor" id="editor-container">
                <div class="editor-container__editor"><div id="editor"></div></div>
            </div>

            <input type="file" name="file" />
        </div>

        <div class="button-area">
            <button type="submit">작성</button>
        </div>
    </form>
</main>

{% endblock %}
