{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.css">

<script type="importmap">
    {
        "imports": {
            "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js",
            "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.3.1/"
        }
    }
</script>
<script type="module" src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}

{% block title %}게시글 작성{% endblock %}

{% block content %}
{% include "nav.html" %}

<style>
    #board-cvm > .content > input[name=title] { width: 100%; height: 40px; margin-bottom: 20px; padding-left: 10px; font-size: 18px; }
    #board-cvm > .content > #editor-container { margin-bottom: 20px; }
    #board-cvm > .button-area { justify-content: end; }
</style>

<main id="form-template">
    <form id="board-cvm" class="frame" onsubmit="return PostWrite();">
        <div class="title">게시글 작성</div>

        <div class="content">
            <input type="text" name="title" placeholder="제목" />

            <div class="editor-container editor-container_classic-editor" id="editor-container">
                <div class="editor-container__editor"><div id="editor"></div></div>
            </div>

            <input type="file" name="file" />
        </div>

        <div class="button-area">
            <button type="submit">작성</button>
        </div>
    </form>
</main>
{% endblock %}
